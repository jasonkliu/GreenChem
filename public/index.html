<style type="text/css">
  body {
    background-color: #33342D;
    color: white;
    font-family: "helvetica neue", helvetica, arial;
  }
  #wrapper {
    width: 100%;
    height: 100%;
    text-align:center;
  }

  #content {
    position: relative;
    margin: 0;
    padding: 0;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    transition: all 0.3s;
    position: absolute;
    top: -50%;
    left: 50%;
  }

  #content.active {
    top: 50%;
  }

  h1 {
    color: #8BC84B;
    font-size: 300px;
    text-align: center;
    line-height: 1;
    margin: 0;
    padding: 0;
    opacity: 0;
    transition: all 0.3s;
  }

  h1.active, p.active {
    opacity: 1;
  }

  @media (max-width: 1000px) {
    h1 {
      font-size: 130px;
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 80px;
    }
  }

  p {
    font-size: 20px;
    text-align: center;
    color: #C3C9AD;
    opacity: 0;
    transition: all 0.3s;
  }

  #unstable {
    color: white;
  }


  footer {
    position: relative;
    margin: 0;
    padding: 0;
    -webkit-transform: translate(-50%, -50px);
    -moz-transform: translate(-50%, -50px);
    transform: translate(-50%, -50px);
    transition: all 0.3s ease-out 0.5s;
    position: absolute;
    top: 120%;
    left: 50%;
    opacity: 0.4;
  }

  footer a {
    color: #C3C9AD;
  }

  footer.active {
    top: 100%;
  }

  @media (max-width: 600px) {
    footer {
      -webkit-transform: translate(-50%, -100px);
      -moz-transform: translate(-50%, -100px);
      transform: translate(-50%, -100px);
    }
  }

</style>

    <div align="center">

            <option value="rs">RS</option>
            <option value="bp">BP</option>

                    <th>CLogP</th>
                    <th>Biodegradable</th>
                    <th>Toxicity</th>
                    <th>Cost</th>
                    <th>Starting Material Source</th>
                </tr>
                <tr class="data_rows" ng-repeat='b in t1'>
                    <td class="tds">{{b.tPSA}}</td>
                    <td class="tds">{{b.CLogP}}</td>
                    <td class="tds">{{b.Biodegradable}}</td>
                    <td class="tds">{{b.Toxicity}}</td>
                    <td class="tds">{{b.Cost}}</td>
                    <td class="tds">{{b.Starting}}</td>
                </tr>
        </table>
